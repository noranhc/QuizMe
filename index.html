<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="icon" href="./icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="main.css">
</head>
<body class="flex">

<!-- start view -->

<div id="start-view">
    <h1>Welcome to Quiz Me!</h1>
    <p>Select a question category to begin:</p>
    <select class="category" id="category-select">
        <!-- Add other categories with their corresponding values -->
    </select>
    <button class="start-button" id="start-button">Start Quiz</button>
</div>

<!-- quiz view -->

<div class="wrapper" style = "display: none;">
    <div class="quiz-container">
        <div class="quiz-head">
            <div class="quiz-score flex">
                <span id="correct-score"></span>
            </div>
        </div>
        <div class="quiz-body">
            <h2 class="quiz-question" id="question"><!--Who should have won the NCAA tournament last year? --></h2>
            <ul class="quiz-options">
                <!-- <li>1. NC State</li>
                <li>2. The Wolfpack</li>
                <li>3. North Carolina State University</li>
                <li>4. The Raleigh Team</li> -->
            </ul>
            <div id="result">
            </div>
        </div>
        <div class="quiz-foot">
            <button type="button" id="check-answer">Check Answer</button>
            <button type="button" id="play-again">Play Again!</button>
        </div>
    </div>
</div>

<!-- summary view -->

<div class="summary-page" id="summaryPage" style="display: none;">
    <h2 id="finalScore"></h2>
    <div class="incorrect-list" id="incorrectList">
        <h3>Review Incorrect Answers:</h3>
        <!-- incorrect items here -->
    </div>
    <button id="playAgainButton">Play Again</button>
</div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
